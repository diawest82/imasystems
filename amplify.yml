version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build"
frontend:
  phases:
    preBuild:
      commands:
        - |
          cd website
          npm install
    build:
      commands:
        - |
          cd website
          npm run build
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
