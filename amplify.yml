version: 1
backend:
  phases:
    install:
      commands:
        - cd backend
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Backend ready for deployment"
        - python -m pytest || echo "No tests configured"
  artifacts:
    baseDirectory: backend
    files:
      - main.py
      - requirements.txt
      - app/**/*
      - .env
frontend:
  phases:
    build:
      commands:
        - bash build.sh
  artifacts:
    baseDirectory: website/out
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
