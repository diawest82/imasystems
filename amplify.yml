version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build"
frontend:
  phases:
    preBuild:
      commands:
        - cd $AMPLIFY_MONOREPO_ROOT/website && npm install
    build:
      commands:
        - cd $AMPLIFY_MONOREPO_ROOT/website && npm run build
  artifacts:
    baseDirectory: website
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
  cache:
    paths:
      - website/node_modules/**/*
